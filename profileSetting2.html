 function initProfile(){
   firebase.auth().onAuthStateChanged(function(user) {
     if (user==null){
       window.location.href = "LoginRegister2.html";
     }
   });
 }

 function updateProfile(){
   var user = firebase.auth().currentUser; //get user information
   name = user.displayName;
   email = user.email;
   photoURL = user.photoURL;
   emailVerified = user.emailVerified;
   uid = user.uid;
   var tmpName = $("#newUserName").val();
   var tmpURL = $("#newProfileURL").val();

   if(tmpName == "") { //if NULL means they dont want change
     tmpName = name;
   }
   if(tmpURL == "") {
     tmpURL = photoURL;
   }

   user.updateProfile({
        displayName: tmpName,
        photoURL: tmpURL
  }).then(function() {
      // Update successful.
window.location.href = "userProfile2.html";
